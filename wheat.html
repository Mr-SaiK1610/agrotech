<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheat Plantations</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #faf0ff;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .roles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .role {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            width: 30%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            flex: 0 0 calc(33.333% - 20px);
        }

        .role img {
            max-width: 100%;
            height: auto;
            margin-bottom: 15px;
        }

        .role button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
        }

        .role button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>WELCOME TO WHEAT PLANTATIONS</h1>
</header>

<div class="roles">
    <div class="role">

        <p>Opening hours: 5 PM to 9 PM</p>
