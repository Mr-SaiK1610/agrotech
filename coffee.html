<!DOCTYPE html>

    <style>
        body {
             margin: 0;
             font-family: Arial, sans-serif;
             display: flex;
             flex-direction: column;
             min-height: 100vh;
             background-color: #faf0ff;
         }
 
         header {
             background-color: #4CAF50;
             color: white;
             padding: 15px;
             text-align: center;
             
         }
 
         .slider-container {
             position: relative;
             overflow: hidden;
             width: 100%;
             height: auto;
         }
 
         .flex-container {
             display: flex;
             transition: transform 0.5s ease;
             padding: 34px;
             background-color: #f0f0f0;
             width: calc(100% * 4); /* Adjust for number of items */
         }
 
         .flex-container .box {
             background-color: #ffffff;
             border: 1px solid #ddd;
             padding: 40px;
             width: 35%; /* Adjust based on the number of visible boxes */
             margin: 10px;
             box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
             text-align: center;
             flex: 0 0 25%; /* 4 boxes visible at a time, adjust percentage accordingly */
         }
 
         img {
             max-width: 30%;
             height: auto;
         }
 
         /* Navigation Buttons */
         .prev, .next {
             position: absolute;
             top: 50%;
             transform: translateY(-50%);
             background-color: #333;
             color: white;
             padding: 10px;
             cursor: pointer;
             border: none;
             z-index: 1;
         }
         </style>
</head>
